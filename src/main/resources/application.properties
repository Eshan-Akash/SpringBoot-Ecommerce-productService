spring.application.name=productservice
productservice.type=fakeStoreProductService
server.port=3000


# Fakestore config Values
fakestore.api.url=https://fakestoreapi.com/
fakestore.api.path.products=/products

server.error.include-stacktrace=never


spring.jpa.hibernate.ddl-auto = update
spring.datasource.url=jdbc:mysql://localhost:3306/april24productservice
spring.datasource.username=april24productservice
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080

logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web=DEBUG

spring.data.redis.host=localhost
spring.data.redis.port=6379